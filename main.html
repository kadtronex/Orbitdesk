<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrbitDesk - Motor Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>OrbitDesk - Motor & Camera Control</h1>
  </header>

  <div class="container">
    <button id="rotateButton">Rotate</button>
    <button id="stopButton">Stop</button>
    <p id="motorStatus">Motor Status: Off</p>

    <button id="cameraButton">Open Camera</button>
    <button id="takePictureButton">Take Picture</button>
    <button id="recordVideoButton">Record Video</button>
    <button id="stopVideoButton">Stop Video</button>

    <button id="disconnectButton">Disconnect and Close</button>
  </div>
